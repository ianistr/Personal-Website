<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully | ianistr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(184, 134, 11, 0.1) 0%, rgba(26, 26, 26, 0) 100%);
            animation: gradientMove 15s ease infinite;
        }

        .success-content {
            background: var(--bg-lighter);
            padding: 60px 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .success-icon {
            font-size: 5rem;
            color: var(--gold);
            margin-bottom: 30px;
            transform: scale(0);
            animation: scaleIn 0.5s ease forwards 0.3s;
        }

        .success-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-family: 'Playfair Display', serif;
        }

        .success-content p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            padding: 15px 40px;
            background: var(--gold);
            color: var(--bg-darker);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-link:hover {
            background: var(--gold-lighter);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(184, 134, 11, 0.3);
        }

        .back-link:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 768px) {
            .success-content {
                padding: 40px 20px;
            }

            .success-content h1 {
                font-size: 2rem;
            }

            .success-content p {
                font-size: 1rem;
            }

            .success-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Message Sent Successfully!</h1>
            <p>Thank you for reaching out. I'll get back to you as soon as possible. Your message is important to me, and I appreciate you taking the time to contact me.</p>
            <a href="index.html" class="back-link">Return to Home</a>
        </div>
    </div>

    <script>
        // Add a subtle background animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.success-container');
            let mouseX = 0;
            let mouseY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
                
                container.style.backgroundPosition = `${50 + mouseX}% ${50 + mouseY}%`;
            });
        });
    </script>
</body>
</html>
